<head>
	<title>Slimbox 2 example page</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="microbox/microbox.js"></script>
	<link rel="stylesheet" href="microbox/microbox.css" type="text/css" media="screen" />
	<style type="text/css">
		body {
			background-color: #fff;
			font-family: arial, helvetica, sans-serif;
			color: #000;
		}
		h1, p {
			text-align: center;
		}
		p {
			margin-top: 100px;
		}
		a {
			font-weight: bold;
			color: #f00;
		}
	</style>
</head>
<body>

<a href="javascript:mb.open();">Open box</a>

<div id="mbox" class="mbox_overlay">
		<div id="light" class="mbox_border mbox_transparent mbox_round5">
			<div class="mbox_content">
				<h2 class="mbox_title">Video title <span class="mbox_icon mbox_icon_cross"></span></h2>
				<div class="mbox_main">
<object style="display: block" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="336" height="240">
	<param name="allowFullScreen" value="true">
	<param name="wmode" value="transparent">
	<param name="allowScriptAccess" value="always">
	<param name="flashvars" value="video_key=132022756417069637&amp;widget_id=9">
	<param name="movie" value="http://cdn.bubobox.com/player/v_5_2_0/player.swf?v520">
<!--[if !IE]>-->
<object style="display: block" width="336" height="240" data="http://cdn.bubobox.com/player/v_5_2_0/player.swf?v520">
	<param name="allowFullScreen" value="true">
	<param name="wmode" value="transparent">
	<param name="allowScriptAccess" value="always">
	<param name="flashvars" value="video_key=132022756417069637&amp;widget_id=9">
<!--<![endif]-->
<p><img src="http://cdn.bubobox.com/widget/v_3_3_0b16//assets/images/noflashplayer.jpg"></p>
<!--[if !IE]>-->
</object>
<!--<![endif]-->
</object>
					
				</div>
				<div class="mbox_footer">

<!-- AddThis Button BEGIN -->
<div class="addthis_toolbox addthis_default_style mbox_right" style="height: 20px;overflow: hidden">

<a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
<a class="addthis_button_tweet"></a>
<a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
</span>
</div>

			</div>
		</div>

	<script>
		function closed() {
			console.log('closed');
		}
		var mb = jQuery("#mbox").microbox({onClosed : closed,
			width: 365
		});
	</script>
