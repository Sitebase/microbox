<head>
	<title>Slimbox 2 example page</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script type="text/javascript" src="microbox/microbox.js"></script>
	<link rel="stylesheet" href="microbox/microbox.css" type="text/css" media="screen" />
	<style type="text/css">
		body {
			background-color: #fff;
			font-family: arial, helvetica, sans-serif;
			color: #000;
		}
		h1, p {
			text-align: center;
		}
		p {
			margin-top: 100px;
		}
		a {
			font-weight: bold;
			color: #f00;
		}
	</style>
</head>
<body>

	<a href="javascript:mb.open(contentLoader);">Open Incentive example</a><br />
	<a href="javascript:mb.open(formLoader);">Open Form example</a><br />
	<a href="javascript:mb.open(error);">Open error example</a>


	

	<script>
		function closed() {
			//console.log('closed');
		}
		jQuery(document).bind('custom', function() {
			console.log('event triggered', arguments);
		});
		var mb = jQuery.microbox({
			width: 356
		});
		function contentLoader(cb) {
			var timestamp = Number(new Date());
			jQuery.ajax({
				url: "content.php?" + timestamp,
				success: function(data){
					cb.call(this, data);
				}
			});
		}
		function formLoader(cb) {
			var timestamp = Number(new Date());
			jQuery.ajax({
				url: "form.php?" + timestamp,
				success: function(data){
					cb.call(this, data);
				}
			});
		}
		function error(cb) {
			jQuery.ajax({
				url: "error.php",
				success: function(data){
					cb.call(this, data);
				}
			});
		}
	</script>
</body>
</html>
